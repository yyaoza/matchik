<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript lernen: Bootstrap 4 Autocomplete input</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='container'>
  <div class='row'>
    <div class='col'>
      <div class='card border-success mt-4 mb-3'>
        <div class='card-header bg-transparent border-success'>
          <h2>Autocomplete</h2>
        </div>
        <div class='card-body text-success text-center'>
          <!-- <h5 class="card-title">Success card title</h5> -->
          <p class='card-text'>Start typing:</p>
          <!-- Make sure the form has the autocomplete function switched off: -->
          <form action='' autocomplete='off'>
            <div class='input-group mb-3'>
              <input aria-describedby='button-addon2' aria-label='Country' class='form-control autocomplete' id='myInput' name='myCountry' placeholder='Country' type='text'>
              <div class='input-group-append'>
                <button class='btn btn-outline-secondary' id='button-addon2' type='button'>OK</button>
              </div>
            </div>
          </form>
        </div>
        <!-- card-text -->
        <div class='card-footer text-muted bg-transparent border-success text-center'>
          Source:
          <a href='https://www.w3schools.com/howto/howto_js_autocomplete.asp' target='_blank'>w3schools.com JS Autocomplete</a>
        </div>
      </div>
      <!-- card -->
    </div>
    <!-- col -->
  </div>
  <!-- row -->
</div>
<!-- container -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
